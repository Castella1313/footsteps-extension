<html>
  <head>
    <link rel="stylesheet"  href="popup.css">
  </head>
  <body>
    <div class="body">
        <div class="nav">
          <div class="head">
            <span class="title">footsteps</span>
            <span class="title-by">by</span> 
            <span>
              <a href="https://www.fnplus.tech/" target="_blank">
                <img class="logo" src="fn-logo.jpeg" alt="fnplus"/>
              </a>
            </span>
      </div>
    </div>
    <div class="container">
      <div class="path-controller">
        <input type="text" placeholder="Title" class="form input"/>
        <input type="text" placeholder="Description" class="form input"/>
        <div class="radio-group form">
          <span>
            <input type="radio" value="existing" name="path-radio" id="existing-path-radio"> Add to existing path
          </span>
          <span>
            <input type="radio" value="new" name="path-radio" id="new-path-radio"> Create new path
          </span>
        </div>
        <select id="existing-path-selector" class="form input path-selector">
          <option>path 1</option>
          <option>path 2</option>
          <option>path 3</option>
          <option>path 4</option>
        </select>
        <input id="new-path-input" type="text" placeholder="New path name" class="form input path-selector"/>
      </div>
    </div>
    <footer class="footer">
      <button class="action action-left">Cancel</button>      
      <button class="action action-right">Add footstep</button>      
    </footer>
  </div>
</body>
<script src="popup.js"></script>
</html>
